name: Docker Build & Push
on:
  workflow_call:
    secrets:
      username:
        required: true
      password:
        required: true
    inputs:
      ref:
        type: string
        default: "main"
      org:
        type: string
        default: frederickwong
      image:
        type: string
        default: sandbox
      platforms:
        type: string
        default: linux/amd64,linux/arm64

      base-tag:
        type: string
        default: "default"
      need-latest:
        type: boolean
        default: false
      need-build-date:
        type: boolean
        default: false
      build-date-tz:
        type: string
        default: America/Los_Angeles

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Get the build date (if needed)
      - id: get-date
        name: Get Build Date
        if: ${{ inputs.need-build-date }}
        env:
          TZ: ${{ inputs.build-date-tz }}
        run: echo "result=`date +'%Y-%m-%d'`" >> "$GITHUB_OUTPUT"

      # Generate the build tags for the docker image
      - id: docker-meta
        name: Build Docker Meta Data
        uses: docker/metadata-action@v4
        with:
          images: ${{ inputs.org }}/${{ inputs.image }}
          tags: |
            type=raw,enable=${{inputs.need-build-date}},value=${{inputs.base-tag}}-${{steps.get-date.outputs.result}}
            type=raw,enable=${{!inputs.need-build-date}},value=${{inputs.base-tag}}
            type=raw,enable=${{inputs.need-latest}},value=latest

      # Docker Build Setup - Step 1
      - name: Setup QEMU
        uses: docker/setup-qemu-action@v2

      # Docker Build Setup - Step 2
      - name: Setup Buildx
        uses: docker/setup-buildx-action@v2

      # Docker Build Setup - Step 3
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.username }}
          password: ${{ secrets.password }}

      # Checkout Repo
      - name: Checkout Repo
        uses: actions/checkout@v3
        with:
          ref: ${{ inputs.ref }}

      # Start the build and push to Docker
      - name: Build and Push
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          platforms: ${{ inputs.platforms }}
          tags: ${{ steps.docker-meta.outputs.tags }}
